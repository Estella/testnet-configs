<server name="satmd.testnet"
        description="Inspircd 2.0 Test Server"
        network="Testnet">

<admin name="satmd"
       nick="satmd"
       email="satmd@lain.at">

<bind port="7666" type="servers" ssl="gnutls">
<bind port="7667-7669" type="clients">
<bind port="7697" type="clients" ssl="gnutls">

<log method="file" type="* -USERINPUT -USEROUTPUT -m_spanningtree" level="default" target="ircd.log">

<autoconnect period="53" server="psi.daniel.testnet">

<include file="conf/qa-net/20general.conf">
<include file="conf/qa-net/opers.conf">
<include file="conf/qa-net/links.conf">
<include file="conf/qa-net/20modules.conf">

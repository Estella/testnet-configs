<connect name="opers" parent="main">

<connect allow="127.*" parent="main" commandrate="8000">

<connect allow="0::1" parent="main" fakelag="off" localmax="10000" globalmax="10000">

<connect name="main"
	allow="*"
	localmax="40"
	globalmax="40"
	modes="ixw"
	limit="5000">

<performance netbuffersize="10240"
             maxwho="4096"
             somaxconn="1024"
             softlimit="12800"
             quietbursts="yes"
             nouserdns="no">

<options prefixquit="Quit: \""
         suffixquit="\""
         prefixpart="\""
         suffixpart="\""
         noservices="no"
         syntaxhints="yes"
         cyclehosts="yes"
         ircumsgprefix="no"
         announcets="yes"
         hostintopic="yes"
         pingwarning="15"
         serverpingfreq="60"
         #allowhalfop="yes"
         defaultmodes="nt"
         moronbanner=""
         exemptchanops="FGfg"
                 invitebypassmodes="yes">


<include file="conf/qa-net/general.conf">

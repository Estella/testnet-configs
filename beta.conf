<server name="beta.daniel.testnet"
        description="Inspircd 1.2 Test Server"
        network="Testnet">

<admin name="Daniel De Graaf"
       nick="daniel"
       email="danieldg@inspircd.org">

<bind address="" port="6002" type="clients">
<bind address="" port="8002" type="servers" transport="gnutls">

<log method="file" type="* -USERINPUT -USEROUTPUT -m_spanningtree" level="default" target="ircd.log">

<gnutls cafile="root.testnet.pem" certfile="beta.daniel.testnet-cert.pem" keyfile="beta.daniel.testnet-key.pem">

<autoconnect period="20" server="gamma.daniel.testnet">

<include file="qa-net/general.conf">
<include file="qa-net/links.conf">
<include file="qa-net/opers.conf">
<include file="qa-net/modules.conf">

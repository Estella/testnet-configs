<gnutls cafile="root.testnet.pem" certfile="debian.eggy.testnet-cert.pem" keyfile="debian.eggy.testnet-key.pem">

<autoconnect period="53" server="psi.daniel.testnet">

<include file="conf/qa-net/20general.conf">

<server name="tertiary.jackmcbarn.test"
        description="Jackmcbarn's Tertiary Test Server"
        network="Testnet">

<admin name="Jackmcbarn"
       nick="jackmcbarn"
       email="jackmcbarn@gmail.com">

<bind address="" port="6003" type="clients">
<bind address="" port="6009" type="clients" ssl="gnutls">
<bind address="" port="7781" type="servers">

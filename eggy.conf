<server name="debian.eggy.testnet"
        description="Inspircd 2.0 Test Server"
        network="Testnet">

<admin name="Matt Richards"
       nick="eggy"
       email="eggy@inspircd.org">

<bind address="67.220.78.46" port="6001" type="clients">
<bind address="67.220.78.46" port="8001" type="servers" ssl="gnutls">
<bind address="2607:f5a0:0:28:258a:962a:2891:6f1" port="6001" type="clients">

<dns server="127.0.0.1" timeout="5">

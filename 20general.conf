<connect allow="*"
         timeout="60"
         pingfreq="120"
         hardsendq="9999999"
         softsendq="9999999"
         recvq="9999999"
         localmax="40"
         globalmax="40"
         modes="ixw"
         limit="5000">

<performance netbuffersize="10240"
             maxwho="4096"
             somaxconn="1024"
             softlimit="12800"
             quietbursts="yes"
             nouserdns="no">

<include file="conf/qa-net/general.conf">

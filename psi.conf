<server name="psi.daniel.testnet"
        description="InspIRCd 2.0 Test Server"
        network="Testnet">

<admin name="Daniel De Graaf"
       nick="daniel"
       email="danieldg@inspircd.org">

<bind address="" port="6005,6667" type="clients">
<bind address="" port="6085" type="httpd">
<bind address="" port="7005,6697" type="clients" ssl="gnutls">
<bind address="" port="8005" type="servers" ssl="gnutls">

<log method="file" type="*" level="debug" target="logs/full-%Y%m%d-%H%M%S.log">

<gnutls cafile="conf/qa-net/root.testnet.pem" certfile="conf/psi.daniel.testnet-cert.pem" keyfile="conf/psi.daniel.testnet-key.pem">

<connect allow="127.0.0.1" name="tor" parent="main" requireaccount="yes">
<connect deny="127.0.0.1" registered="true" reason="tor requires an account">

<include file="conf/qa-net/general.conf">
<include file="conf/qa-net/opers.conf">
<include file="conf/qa-net/links.conf">
<include file="conf/qa-net/modules.conf">

<module name="m_httpd.so">
<module name="m_httpd_stats.so">
<module name="m_httpd_config.so">

<module name="m_sqlite3.so">
<database module="sqlite" hostname="data/inspircd.db" id="inspdb">
<module name="m_sql_chanhistory.so">
<chanhistory dbid="inspdb" table="chanhist">

<server name="secondary.jackmcbarn.test"
        description="Jackmcbarn's Secondary Test Server"
        network="Testnet">

<admin name="Jackmcbarn"
       nick="jackmcbarn"
       email="jackmcbarn@gmail.com">

<bind address="" port="6002" type="clients">
<bind address="" port="6008" type="clients" ssl="gnutls">
<bind address="" port="7779" type="servers">
<bind address="" port="7780" type="servers" ssl="gnutls">

<log method="file" type="* -USERINPUT -USEROUTPUT -m_spanningtree" level="default" target="ircd.log">

<gnutls certfile="conf/cert.pem" keyfile="conf/key.pem">

<autoconnect period="53" server="primary.jackmcbarn.test">

<include file="conf/qa-net/general.conf">
<include file="conf/qa-net/opers.conf">
<include file="conf/qa-net/links.conf">
<include file="conf/qa-net/modules.conf">

<connect name="opers" parent="main">

<connect allow="127.*" parent="main" commandrate="8000">

<connect allow="0::1" parent="main" fakelag="off" localmax="10000" globalmax="10000">

<connect name="main"
	allow="*"
	localmax="40"
	globalmax="40"
	modes="ixw"
	limit="5000">

<options prefixquit="Quit: \""
         suffixquit="\""
         prefixpart="\""
         suffixpart="\""
         noservices="no"
         syntaxhints="yes"
         cyclehosts="yes"
         ircumsgprefix="no"
         announcets="yes"
         hostintopic="yes"
         pingwarning="15"
         serverpingfreq="60"
         #allowhalfop="yes"
         defaultmodes="qont"
         moronbanner=""
         exemptchanops="FGfg"
		 invitebypassmodes="yes">

<performance netbuffersize="10240"
             maxwho="4096"
             somaxconn="1024"
             softlimit="12800"
             quietbursts="yes"
             nouserdns="no">

<cidr
	ipv4clone="24"
	ipv6clone="64">


<files motd="conf/inspircd.motd.example"
       rules="conf/inspircd.rules.example">


<channels users="20"
          opers="60">

<banlist chan="*" limit="69">

<security announceinvites="dynamic"
          hidemodes="eI"
          disablehmac="no"
          hideulines="no"
          flatlinks="no"
          hidewhois=""
          hidebans="no"
          hidekills=""
          hidesplits="no"
          maxtargets="20"
          customversion=""
          operspywhois="yes"
          userstats="Pu"
          restrictbannedusers="no">

<limits maxnick="31"
        maxchan="64"
        maxmodes="20"
        maxident="11"
        maxquit="255"
        maxtopic="307"
        maxkick="255"
        maxgecos="128"
        maxaway="200">

<whowas groupsize="10"
        maxgroups="100000"
        maxkeep="3d">


<badnick nick="ChanServ" reason="Reserved For Services">
<badnick nick="NickServ" reason="Reserved For Services">
<badnick nick="OperServ" reason="Reserved For Services">
<badnick nick="MemoServ" reason="Reserved For Services">

<badhost 
         # host: ident@hostname to ban. 
         # Wildcards and CIDR (if you specify an IP) can be used.
         host="*@hundredz.n.hundredz.o.1337.kiddies.com" 

         # reason: Reason to display when user is disconnected
         reason="Too many 1337 kiddiots">

<badhost host="*@172.32.0.0/16" reason="This subnet is bad.">

<exception host="*@127.0.0.1" reason="Localhost">
<exception host="*@0::1" reason="Localhost">

<power diepass="*" restartpass="*" pause="2">
<insane hostmasks="no" ipmasks="no" nickmasks="no" trigger="95.5">


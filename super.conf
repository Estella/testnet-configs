<server name="super.testnet"
        description="Daniel's Insp13 Test Server"
        network="InspIRCd">

<admin name="Daniel De Graaf"
       nick="daniel"
       email="danieldg@inspircd.org">

<bind address="" port="6003" type="clients">
<bind address="" port="8003" type="servers" transport="gnutls">

<log method="file" type="* -USERINPUT -USEROUTPUT -m_spanningtree" level="default" target="ircd.log">

<title name="test" password="test" title="Tester">

<gnutls cafile="janus-cert.pem" certfile="daniel.testnet-cert.pem" keyfile="daniel.testnet-key.pem">

<include file="general.conf">
<include file="opers.conf">
<include file="links.conf">
<include file="modules.conf">

<class name="All" privs="*" commands="*" usermodes="*" chanmodes="*">
<type name="Test_Oper" classes="All" host="admin.i2" override="*">
<oper name="daniel" password="tpass" host="*@*" modes="+W" type="Test_Oper">

<connect allow="*"
         timeout="60"
         pingfreq="120"
         sendq="9999999"
         recvq="9999999"
         localmax="40"
         globalmax="40"
         modes="ixw"
         limit="5000">

<cidr
	ipv4clone="24"
	ipv6clone="64">


<files motd="inspircd.motd.example"
       rules="inspircd.rules.example">


<channels users="20"
          opers="60">

<banlist chan="*" limit="69">

<options prefixquit="Quit: "
         suffixquit=""
         prefixpart="\""
         suffixpart="\""
         noservices="no"
         syntaxhints="yes"
         cyclehosts="no"
         ircumsgprefix="no"
         announcets="yes"
         hostintopic="yes"
         pingwarning="15"
         serverpingfreq="60"
         allowhalfop="yes"
         defaultmodes="nt"
         moronbanner="You're banned! Email haha@abuse.com with the ERROR line below for help."
         exemptchanops=""
		invitebypassmodes="yes">

<performance netbuffersize="10240"
             maxwho="128"
             somaxconn="1024"
             softlimit="12800"
             quietbursts="yes"
             nouserdns="no">

<security announceinvites="none"
          hidemodes="eIg"
          disablehmac="no"
          hideulines="no"
          flatlinks="no"
          hidewhois=""
          hidebans="no"
          hidekills=""
          hidesplits="no"
          maxtargets="20"
          customversion=""
          operspywhois="no"
          userstats="Pu">

<limits maxnick="31"
        maxchan="64"
        maxmodes="20"
        maxident="11"
        maxquit="255"
        maxtopic="307"
        maxkick="255"
        maxgecos="128"
        maxaway="200">

<whowas groupsize="10"                                               #
        maxgroups="100000"                                           #
        maxkeep="3d">                                                #


<badnick nick="ChanServ" reason="Reserved For Services">
<badnick nick="NickServ" reason="Reserved For Services">
<badnick nick="OperServ" reason="Reserved For Services">
<badnick nick="MemoServ" reason="Reserved For Services">


<exception host="*@127.0.0.1" reason="Opers hostname">
<exception host="*@0::1" reason="Localhost">

<power diepass="*" restartpass="*" pause="2">
<insane hostmasks="no" ipmasks="no" nickmasks="no" trigger="95.5">


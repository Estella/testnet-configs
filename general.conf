<cidr
	ipv4clone="24"
	ipv6clone="64">


<files motd="conf/inspircd.motd.example"
       rules="conf/inspircd.rules.example">


<channels users="20"
          opers="60">

<banlist chan="*" limit="69">

<options prefixquit="Quit: \""
         suffixquit="\""
         prefixpart="\""
         suffixpart="\""
         noservices="no"
         syntaxhints="yes"
         cyclehosts="yes"
         ircumsgprefix="no"
         announcets="yes"
         hostintopic="yes"
         pingwarning="15"
         serverpingfreq="60"
         allowhalfop="yes"
         defaultmodes="nt"
         moronbanner=""
         exemptchanops="FGfg"
		invitebypassmodes="yes">

<security announceinvites="dynamic"
          hidemodes="eI"
          disablehmac="no"
          hideulines="no"
          flatlinks="no"
          hidewhois=""
          hidebans="no"
          hidekills=""
          hidesplits="no"
          maxtargets="20"
          customversion=""
          operspywhois="yes"
          userstats="Pu"
          restrictbannedusers="no">

<limits maxnick="31"
        maxchan="64"
        maxmodes="20"
        maxident="11"
        maxquit="255"
        maxtopic="307"
        maxkick="255"
        maxgecos="128"
        maxaway="200">

<whowas groupsize="10"                                               #
        maxgroups="100000"                                           #
        maxkeep="3d">                                                #


<badnick nick="ChanServ" reason="Reserved For Services">
<badnick nick="NickServ" reason="Reserved For Services">
<badnick nick="OperServ" reason="Reserved For Services">
<badnick nick="MemoServ" reason="Reserved For Services">


<exception host="*@127.0.0.1" reason="Localhost">
<exception host="*@0::1" reason="Localhost">

<power diepass="*" restartpass="*" pause="2">
<insane hostmasks="no" ipmasks="no" nickmasks="no" trigger="95.5">


<connect allow="*"
         timeout="60"
         pingfreq="120"
         hardsendq="9999999"
         softsendq="9999999"
         recvq="9999999"
         localmax="40"
         globalmax="40"
         modes="ixw"
         limit="5000">

<options prefixquit="Quit: &quot;"
         suffixquit="&quot;"
         prefixpart="&quot;"
         suffixpart="&quot;"
         noservices="no"
         syntaxhints="yes"
         cyclehosts="yes"
         ircumsgprefix="no"
         announcets="yes"
         hostintopic="yes"
         pingwarning="15"
         serverpingfreq="60"
         allowhalfop="yes"
         defaultmodes="nt"
         moronbanner=""
         exemptchanops="FGfg"
		 invitebypassmodes="yes">


<performance netbuffersize="10240"
             maxwho="4096"
             somaxconn="1024"
             softlimit="12800"
             quietbursts="yes"
             nouserdns="no">

<include file="conf/qa-net/general.conf">

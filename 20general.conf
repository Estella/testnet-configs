<connect name="opers" parent="main">

<connect allow="127.*" parent="main" commandrate="8000">

<connect allow="::1" parent="main" fakelag="off">

<connect name="main"
	allow="*"
	localmax="40"
	globalmax="40"
	modes="ixw"
	limit="5000">

<performance netbuffersize="10240"
             maxwho="4096"
             somaxconn="1024"
             softlimit="12800"
             quietbursts="yes"
             nouserdns="no">

<include file="conf/qa-net/general.conf">

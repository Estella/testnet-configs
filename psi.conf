<server name="psi.daniel.testnet"
        description="InspIRCd 2.0 Test Server"
        network="Testnet">

<admin name="Daniel De Graaf"
       nick="daniel"
       email="danieldg@inspircd.org">

<bind address="" port="6005" type="clients">
<bind address="" port="7005" type="clients" ssl="gnutls">
<bind address="" port="8005" type="servers" transport="gnutls">

<log method="file" type="* -USERINPUT -USEROUTPUT -m_spanningtree" level="default" target="ircd.log">

<gnutls cafile="root.testnet.pem" certfile="psi.daniel.testnet-cert.pem" keyfile="psi.daniel.testnet-key.pem">

<include file="general.conf">
<include file="opers.conf">
<include file="links.conf">
<include file="modules.conf">

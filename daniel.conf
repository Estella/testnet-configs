<server name="daniel.testnet"
        description="Daniel's InspIRCd 1.2 Test Server"
        network="InspIRCd">

<admin name="Daniel De Graaf"
       nick="daniel"
       email="danieldg@inspircd.org">

<bind address="" port="6002" type="clients">
<bind address="" port="7002" type="clients" ssl="gnutls">
<bind address="" port="8002" type="servers" transport="gnutls">

<log method="file" type="* -USERINPUT -USEROUTPUT -m_spanningtree" level="default" target="ircd.log">

<gnutls cafile="janus-cert.pem" certfile="daniel.testnet-cert.pem" keyfile="daniel.testnet-key.pem">

<include file="general.conf">
<include file="opers.conf">
<include file="links.conf">
<include file="modules.conf">

<link name="hub.janus" ipaddr="::1" port="8005" fingerprint="c9a0f95a8720be69fc6e35e0626fc103"
	sendpass="*" recvpass="*" transport="gnutls" allowmask="0.0.0.0/0">

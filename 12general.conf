<connect allow="*"
         timeout="60"
         pingfreq="120"
         sendq="9999999"
         recvq="9999999"
         localmax="40"
         globalmax="40"
         modes="ixw"
         limit="5000">

<performance netbuffersize="10240"
             maxwho="128"
             somaxconn="1024"
             softlimit="12800"
             quietbursts="no"
             nouserdns="no">

<include file="qa-net/general.conf">

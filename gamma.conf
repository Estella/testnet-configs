<server name="gamma.daniel.testnet"
        description="Inspircd 2.0 Test Server"
        network="Testnet">

<admin name="Daniel De Graaf"
       nick="daniel"
       email="danieldg@inspircd.org">

<bind address="" port="6003" type="clients">
<bind address="" port="8003" type="servers" transport="gnutls">

<log method="file" type="* -USERINPUT -USEROUTPUT -m_spanningtree" level="default" target="ircd.log">

<gnutls cafile="root.testnet.pem" certfile="gamma.daniel.testnet-cert.pem" keyfile="gamma.daniel.testnet-key.pem">

<autoconnect period="53" server="psi.daniel.testnet">

<include file="qa-net/general.conf">
<include file="qa-net/opers.conf">
<include file="qa-net/links.conf">
<include file="qa-net/modules.conf">

<link name="hub.janus" ipaddr="::1" port="8005" fingerprint="f6bc467b06145b8bac76e76e77a07361"
	sendpass="pass" recvpass="pass" transport="gnutls" allowmask="0.0.0.0/0">

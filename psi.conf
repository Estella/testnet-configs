<server name="psi.daniel.testnet"
        description="InspIRCd 2.0 Test Server"
        network="Testnet">

<admin name="Daniel De Graaf"
       nick="daniel"
       email="danieldg@inspircd.org">

<bind address="" port="6005,6667" type="clients">
<bind address="" port="7005,6697" type="clients" ssl="gnutls">
<bind address="" port="8005" type="servers" transport="gnutls">

<log method="file" type="*" level="debug" target="full.log">

<gnutls cafile="root.testnet.pem" certfile="psi.daniel.testnet-cert.pem" keyfile="psi.daniel.testnet-key.pem">

<include file="qa-net/20general.conf">
<include file="qa-net/opers.conf">
<include file="qa-net/links.conf">
<include file="qa-net/20modules.conf">
